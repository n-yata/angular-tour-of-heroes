<div class="container">

    <h2>Reactive Form</h2>

    <div *ngIf="errorMessages">
        <div *ngFor="let error of errorMessages | keyvalue">
            <p>{{error.value}}</p>
        </div>
    </div>

    <form [formGroup]="heroForm" #formDir="ngForm">
        <div [hidden]="formDir.submitted">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" required>
            </div>
            <div class="form-group">
                <label for="alterEgo">Alter Ego</label>
                <input type="text" id="alterEgo" class="form-control" formControlName="alterEgo">
            </div>
            <div class="form-group">
                <label for="power">Hero Power</label>
                <select id="power" class="form-control" formControlName="power" required>
                    <option *ngFor="let p of powers" [value]="p">{{p}}</option>
                </select>
            </div>

            <p>Complete the form to enable the Submit button.</p>
            <button type="button" class="btn btn-default" (click)="callValid()">Submit</button>
            <button type="button" class="btn btn-default" (click)="formDir.resetForm({})">Reset</button>
        </div>
    </form>
</div>
